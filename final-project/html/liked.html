<!DOCTYPE html>
<html lang= "en">
  
    <head> 
        <title> melodyMatch </title>
        <meta charset= "UTF-8">
        <link rel= "stylesheet" href = "../css/style.css">
        
        <!-- //for animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <meta name= "viewport" content= "width=device-width, initial-scale=1">
        <script src="https://apis.google.com/js/api.js"></script>
        <script src = "../js/likedSongs.js" defer></script>
    </head>

    <body>

    <header>
      <div id = "header-text">
        <nav>
          <div id = "link1"> 
            <a href = "../index.html#search" onclick="hideResults()"> Search Covers </a>
          </div>
          <div id = "link3">
            <a id = "liked" href = "liked.html"> Liked Songs </a>
          </div>
        </nav>
      </div>

      <hr>
    </header>
    <!-- logo/navigation/header -->
    <div class = "parent">
  
          <!-- page body -->
          <div class = "entire_page">

            <h1>Liked Songs</h1>

              <div class = "song-display">

                  <template class = "songs">

                      <div class="card liked-item animate__animated animate__fadeInDown">
                          <!-- song image -->
                          <div class = "image_and_remove">
                              <div>
                                  <img class = "image" alt = "song album cover"/>
                              </div>
                          </div>

                          <!-- song information (title, artist) -->
                          <div class="card-content">
                            <div class = "info">
                              <div class = "song-info-liked">
                                <h3 class = "title-liked"> </h3>
                                <p class = "artist-liked"> </p>
                              </div>
                            </div>
  
                            <!-- link to listen -->
                            <a class = "ext-link" href = "" target = "_blank">
                              <button class="song-link"> Listen Now! </button>
                            </a>

                            <!-- link to remove from liked songs -->
                            <a class = "remove"> Remove </a>
                          </div>
                        
                        </div>
              
                  </template>

              </div>

          </div>

    </div>

  </body>
  
</html>
