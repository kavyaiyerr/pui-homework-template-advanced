<!DOCTYPE html>
<html lang= "en">
  
    <head> 
        <title> melodyMatch </title>
        <meta charset= "UTF-8">
        <link rel= "stylesheet" href = "../css/style.css">
        <meta name= "viewport" content= "width=device-width, initial-scale=1">
        <script src="https://apis.google.com/js/api.js"></script>
        <script src = "../js/likedSongs.js" defer></script>
    </head>

    <body>
          <!-- logo/navigation/header -->
    <header>
      <div id = "header-text">
        <nav>
          <div id = "link1"> 
            <a id = "home" href = "index.html/.search" onclick="hideResults()"> Search Covers </a>
          </div>
          <div id = "link2"> 
            <a id = "results" href = "index.html/.results" onclick="hideSearch()"> Results </a>
          </div>
          <div id = "link3">
            <a id = "liked" href = "html/liked.html"> Liked Songs </a>
          </div>
        </nav>
      </div>
    </header>

        <!-- page body -->
        <div class = "entire_page">
            <div class = "song-display">
                <template class = "songs">
                    <div class="card, liked-item">
                        <!-- song image -->
                        <div class = "image_and_remove">
                            <div>
                                <img class = "image" alt = "song album cover"/>
                            </div>
                        </div>

                        <div class="card-content">
                          <div class = "info-and-button">
                            <div class = "song-info">
                              <h3 class = "title"> </h3>
                              <p class = "artist"> </p>
                            </div>
                          </div>

                          <audio controls>
                                <source class = "link" type="audio/mp3">
                                Your browser does not support the audio tag.
                          </audio>
                          <a class = "remove"> Remove </a>
                        </div>
                      </div>
            
                </template>
            </div>
        </div>
    

    </body>
</html>
