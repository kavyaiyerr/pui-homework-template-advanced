<!DOCTYPE html>
<html lang= "en">
  
    <head> 
        <title> melodyMatch </title>
        <meta charset= "UTF-8">
        <link rel= "stylesheet" href = "../css/style.css">
        <meta name= "viewport" content= "width=device-width, initial-scale=1">
        <script src = "../js/likedSongs.js" defer></script>
    </head>

    <body>
        <!-- logo/navigation/header -->
        <header>    
            <div id = "header-text">
                <nav>
                <div id = "link1"> 
                    <a class = "page" id = "recommendations" href = "results.html"> recommendations </a>
                </div>
                <div id = "link2">
                    <a class = "page" id = "liked" href = "#"> liked covers </a>
                </div>
                </nav>
            </div>
        </header>

        <!-- page body -->
        <div class = "entire_page">
            <div class = "song-display">
                <template class = "songs">
                    <div class="card, liked-item">
                        <!-- song image -->
                        <div class = "image_and_remove">
                            <div>
                                <img class = "image" alt = "song album cover"/>
                            </div>
                        </div>

                        <div class="card-content">
                          <div class = "info-and-button">
                            <div class = "song-info">
                              <h3 class = "title"> </h3>
                              <p class = "artist"> </p>
                            </div>
                          </div>

                          <audio controls>
                                <source class = "link" type="audio/mp3">
                                Your browser does not support the audio tag.
                          </audio>
                        </div>
                      </div>
            
                </template>
            </div>
        </div>
    

    </body>
</html>
