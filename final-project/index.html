<!DOCTYPE html>
<html lang= "en">
  
  <head> 
    <title> melodyMatch </title>
    <meta charset= "UTF-8">
    <link rel= "stylesheet" href = "css/style.css">
    <meta name= "viewport" content= "width=device-width, initial-scale=1">
    <script src = "server.js" defer> </script>
  </head>

  <body class = "page">
    <!-- logo/navigation/header -->
    <header>
      <div id = "header-text">
        <nav>
          <div id = "link1"> 
            <a id = "home" href = ".search" onclick="hideResults()"> Search Covers </a>
          </div>
          <div id = "link2"> 
            <a id = "results" href = ".results" onclick="hideSearch()"> Results </a>
          </div>
          <div id = "link3">
            <a id = "liked" href = "html/liked.html"> Liked Songs </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- search page with form for user to enter -->
    <section class = "search">

        <div id = "col1">
          <img src= "assets/microphone.png" alt="Decorative microphone image" class="microphone-image">
        </div>

        <div id = "col2">
          <!-- melody match header -->
          <div id = "project-name">
            <div class= "left-rectangle">
              <p class= "page-title">melody</p>
            </div>
            <div class= "right-rectangle">
              <p class= "page-title">match</p>
            </div>
          </div>

          <!-- form -->
          <div class = "user-options">

              <p class = "directions"> Fill out the fields below to find covers of your favorite songs! </p>
              <input id = "song-title" type="text" placeholder="Song Title" required>
              <input id = "song-artist" type="text" placeholder="Artist" required>
              <button class = "submit-button" onclick = "Generate()">Generate</button> 

          </div>

        </div>

    </section>


    <!-- results page with four cards to display four results -->
    <section class = "results container">
      <h1>Recommendations</h1>

      <!-- row 1 -->
      <div class = "row">

        <!-- card 1 -->
        <div class="card">
          <img class = "image" src="../assets/taylorswift.png" alt="Song 1">
          <div class="card-content">
            <div class = "info-and-button">
              <div class = "song-info">
                <h3 class = "title">Song Title 1</h3>
                <p class = "artist">Artist 1</p>
              </div>
                <button class="like-btn" onclick="likeSong(this)"> Like </button>
            </div>
            <audio controls>
                  <source class = "link" src="song1_preview.mp3" type="audio/mp3">
                  Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      
        <!-- card 2 -->
        <div class="card">
          <img class = "image" src="../assets/taylorswift.png" alt="Song 2">
          <div class="card-content">
            <div class = "info-and-button">
              <div class = "song-info">
                <h3 class = "title" >Song Title 2</h3>
                <p class = "artist" >Artist 2</p>
              </div>
                <button class="like-btn" onclick="likeSong(this)"> Like </button>
            </div>
            <audio controls>
                  <source src="song2_preview.mp3" type="audio/mp3">
                  Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
  
      </div>
  
      <!-- row 2 -->
      <div class = "row">
       
        <!-- card 3 -->
        <div class="card">
          <img class = "image" src="../assets/taylorswift.png" alt="Song 3">
          <div class="card-content">
            <div class = "info-and-button">
              <div class = "song-info">
                <h3 class = "title" >Song Title 3</h3>
                <p class = "artist" >Artist 3</p>
              </div>
                <button class="like-btn" onclick="likeSong(this)"> Like </button>
            </div>
            <audio controls>
                  <source src="song3_preview.mp3" type="audio/mp3">
                  Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      
        <!-- card 4 -->
        <div class="card">
          <img class = "image" src="../assets/taylorswift.png" alt="Song 4">
          <div class="card-content">
            <div class = "info-and-button">
              <div class = "song-info">
                <h3 class = "title" >Song Title 4</h3>
                <p class = "artist" >Artist 4</p>
              </div>
                <button class="like-btn" onclick="likeSong(this)"> Like </button>
            </div>
            <audio controls>
                  <source src="song4_preview.mp3" type="audio/mp3">
                  Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
        
      </div>
  
      <div class = "results-buttons">
        <button class="regen-btn" onclick="regenerateSong()"> Regenerate </button>
        <button class="restart-btn" onclick="hideResults()"> Restart </button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">   </script>
  </body>
</html>
