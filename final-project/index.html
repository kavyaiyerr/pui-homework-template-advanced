<!DOCTYPE html>
<html lang= "en">
  
  <head> 
    <title> melodyMatch </title>
    <meta charset= "UTF-8">
    <link rel= "stylesheet" href = "css/style.css">

    <!-- //for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "js/server.js" defer> </script>
  </head>

  <body class = "page">

    <!-- logo/navigation/header -->
    <header>
      <div id = "header-text">
        <nav>
          <div id = "link1"> 
            <a href = "#search" onclick="hideResults()"> Search Covers </a>
          </div>
          <div id = "link3">
            <a id = "liked" href = "html/liked.html"> Liked Songs </a>
          </div>
        </nav>
      </div>

      <hr>
    </header>

    <div class = "parent">
  
      <!-- search page with form for user to enter -->
      <section id = "search">
  
          <div id = "col1">
            <img src= "assets/microphone.png" alt="Decorative microphone image" class="microphone-image">
          </div>
  
          <div id = "col2">

            <!-- melody match header -->
            <div id = "project-name">
              <div class= "left-rectangle">
                <p class= "page-title">melody</p>
              </div>
              <div class= "right-rectangle">
                <p class= "page-title">match</p>
              </div>
            </div>
  
            <!-- form -->
            <div class="user-options">
              <p class="directions"> Fill out the fields below to find covers of your favorite songs! </p>
          
              <!-- field to enter song -->
              <div id = "title" class="form-field">
                  <label for="song-title"> Song Title:</label>
                  <input id="song-title" type="text" placeholder="i.e. Hello " required>
              </div>
          
              <!-- field to enter artist -->
              <div class="form-field">
                  <label for="song-artist">Song Artist:</label>
                  <input id="song-artist" type="text" placeholder="i.e. Adele " required>
              </div>
          
              <button type="submit" class="submit-button" onclick="Generate()">Generate</button>
          </div>
  
          </div>
  
      </section>
    


    <!-- results page with four cards to display four results -->
    <section id = "results" class = "container">
      <h1>Recommendations</h1>
      <div id = "no-results">
        <p> No results </p>
      </div>

      <!-- all cards -->
      <div id = "allcards">

        <!-- row 1 -->
        <div class = "row">

          <!-- card 1 -->
          <div class="card animate__animated animate__fadeInLeft">
            <img class = "image" src="assets/white.png" alt="Loading Image">
            <div class="card-content">
              <div class = "info-and-button">
                <div class = "song-info">
                  <h3 class = "title">Song Title 1</h3>
                  <p class = "artist">Artist 1</p>
                </div>
                  <button alt = "Button to like song" class="like-btn">  
                    <img class= "heart" alt = "Like button image" src = "./assets/heart.png"/>
                  </button>
              </div>
              <a class = "ext-link" href = "" target = "_blank">
                <button class="song-link"> Listen Now! </button>
              </a>
            </div>
          </div>
        
          <!-- card 2 -->
          <div class="card animate__animated animate__fadeInRight">
            <img class = "image" src="assets/white.png" alt="Loading Image">
            <div class="card-content">
              <div class = "info-and-button">
                <div class = "song-info">
                  <h3 class = "title" >Song Title 2</h3>
                  <p class = "artist" >Artist 2</p>
                </div>
                <button class="like-btn" alt = "Button to like song">  
                  <img class= "heart" alt = "Like button image" src = "./assets/heart.png"/>
                </button>
              </div>
              <a class = "ext-link" href = "" target = "_blank">
                <button class="song-link"> Listen Now! </button>
              </a>
            </div>
          </div>
    
        </div>
    
        <!-- row 2 -->
        <div class = "row">
         
          <!-- card 3 -->
          <div class="card animate__animated animate__fadeInLeft">
            <img class = "image" src="assets/white.png" alt="Loading Image">
            <div class="card-content">
              <div class = "info-and-button">
                <div class = "song-info">
                  <h3 class = "title" >Song Title 3</h3>
                  <p class = "artist" >Artist 3</p>
                </div>
                <button class="like-btn" alt = "Button to like song">  
                  <img class= "heart" alt = "Like button image" src = "./assets/heart.png"/>
                </button>
            </div>
            <a class = "ext-link" href = "" target = "_blank">
              <button class="song-link"> Listen Now! </button>
            </a>
          </div>
        </div>
        
        <!-- card 4 -->
        <div class="card animate__animated animate__fadeInRight">
          <img class = "image" src="assets/white.png" alt="Loading Image">
          <div class="card-content">
            <div class = "info-and-button">
              <div class = "song-info">
                <h3 class = "title" >Song Title 4</h3>
                <p class = "artist" >Artist 4</p>
              </div>
              <button class="like-btn" alt = "Button to like song">  
                <img class= "heart" alt = "Like button image" src = "./assets/heart.png"/>
              </button>
            </div>
            <a class = "ext-link" href = "" target = "_blank">
              <button class="song-link"> Listen Now! </button>
            </a>
          </div>
        </div>
      </div>

      </div>
         
      <!-- buttons at bottom of results page -->
      <div class = "results-buttons">
        <button class="regen-btn" onclick="regenerate()"> Regenerate </button>
        <button class="restart-btn" onclick="hideResults()"> Restart </button>
      </div>
    </section>
  </div>

  <!-- other js references (jquery & api) -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">   </script>
  </body>
</html>
