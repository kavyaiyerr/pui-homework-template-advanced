<!DOCTYPE html>
<html lang="en">
  
  <head> 
    <title> Bun Bun bake shop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "../js/script.js" defer></script>
  </head>

  <body>
  <!-- logo/navigation/header -->
  <header>
    <img class = "nav-image" src = "../../assets/logo/logo-01.svg" alt = "Bun Bun bake shop logo"/>
  
    <div id = "header-text">
      <nav>
        <div id = "link1"> 
          <a class = "page" id = "products" href = "../index.html"> Products </a>
        </div>
        <div id = "link2">
          <a class = "page" id = "cart" href = "#"> Cart </a>
        </div>
      </nav>


      <hr>
      <h1 class = "description">Our handmade cinnamon rolls</h1>
    </div>
  </header>

  
    <!-- page body -->

    <div class = "cart_item">
      
      <!-- cinnamon roll image -->
      <div class = "image_and_remove">
        <img class = "item_cart_image" src = "../../assets/products/original-cinnamon-roll.jpg" alt = "cinnamon roll"/>
        <p class = "remove"> Remove </p>
      </div>

      <!-- text -->
      <div class = "item_cart_text">
        <p class = "item_cart_title"> Original cinnamon roll</p>
        <p class = "item_cart_glazing"> Glazing: Keep original</p>
        <p class = "item_cart_packsize"> Pack size: 1</p>
      </div>

      <div class = "item_cart_price">
        <p> $2.49 </p>
      </div>

    </div>

    <div class = "cart_item">
      
        <!-- cinnamon roll image -->
        <div class = "image_and_remove">
          <img class = "item_cart_image" src = "../../assets/products/original-cinnamon-roll.jpg" alt = "cinnamon roll"/>
          <p class = "remove"> Remove </p>
        </div>
  
        <!-- text -->
        <div class = "item_cart_text">
          <p class = "item_cart_title"> Double chocolate cinnamon roll</p>
          <p class = "item_cart_glazing"> Glazing: Sugar milk</p>
          <p class = "item_cart_packsize"> Pack size: 6</p>
        </div>
  
        <div class = "item_cart_price">
          <p> $27.45 </p>
        </div>
  
      </div>

    <div id = "checkout_section">
        <hr>
        <div class = "price_details">
            <p class = "total_text"> Total: </p>
            <p class = "total_price"> $29.94 </p>
        </div>
        <div>
            <button class="button checkout-button"> Checkout</button>
        </div>

    </div>
    
  </body>
</html>
