<!DOCTYPE html>
<html lang="en">
  
  <head> 
    <title> Bun Bun bake shop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "js/script.js" defer></script>
  </head>

  <body>
  <!-- logo/navigation/header -->
  <header>
    <img class = "nav-image" src = "../assets/logo/logo-01.svg" alt = "Bun Bun bake shop logo"/>
  
    <div id = "header-text">
      <nav>
        <div id = "link1"> 
          <a class = "page" id = "products" href = "index.html"> Products </a>
        </div>
        <div id = "link2">
          <a class = "page" id = "cart" href = "html/cart.html"> Cart </a>
        </div>
      </nav>


      <hr>
      <h1 class = "description">Our hand-made cinnamon rolls</h1>
    </div>
  </header>

  
<!-- all the products -->

    <!-- row one which contains three products -->
    <div class = "row">
      
      <!-- cinnamon roll -->
      <a href = "html/productdetail.html">
        <div class = "item" id = "original">
        
            <!-- product image -->
            <img class = "item-image" src = "../assets/products/original-cinnamon-roll.jpg" alt = "cinnamon roll"/>
            
            <!-- product name -->
            <h2 class = "item-title"> Original cinnamon roll</h2>
    
    
            <!-- price details & add to cart button -->
            <div class = "purchase">
              <p class = "price" id = "original-base-price"> $2.49 </p>
            </div>
        </div>
      </a>

      <!-- apple cinnamon roll -->
      <div class = "item" id = "apple">
        
        <!-- product image -->
        <img class = "item-image" src = "../assets/products/apple-cinnamon-roll.jpg" alt = "apple cinnamon roll"/>
        
        <!-- product name -->
        <h2 class = "item-title"> Apple cinnamon roll</h2>


        <!-- price details & add to cart button -->
        <div class = "purchase">
          <p class = "price" id = "apple-base-price"> $3.49 </p>
        </div>
      </div>
        

      <!-- raisin cinnamon roll -->
      <div class = "item" id = "cinnamon">
        
        <!-- product image -->
        <img class = "item-image" src = "../assets/products/raisin-cinnamon-roll.jpg" alt = "raisin cinnamon roll"/>
        
        <!-- product name -->
        <h2 class = "item-title"> Raisin cinnamon roll</h2>


        <!-- price details & add to cart button -->
        <div class = "purchase">
          <p class = "price" id = "raisin-base-price"> $2.99 </p>
        </div>
      </div>
    </div>

    <!-- row two which contains three products -->
    <div class = "row">
        
        <!-- walnut cinnamon roll -->
        <div class = "item" id = "walnut">
        
        <!-- product image -->
        <img class = "item-image" src = "../assets/products/walnut-cinnamon-roll.jpg" alt = "walnut cinnamon roll"/>
        
        <!-- product name -->
        <h2 class = "item-title"> Walnut cinnamon roll</h2>


        <!-- price details & add to cart button -->
        <div class = "purchase">
            <p class = "price" id = "walnut-base-price"> $2.49 </p>
        </div>
        </div>

        <!-- double chocolate cinnamon roll -->
        <div class = "item" id = "chocolate">
        
        <!-- product image -->
        <img class = "item-image" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll"/>
        
        <!-- product name -->
        <h2 class = "item-title"> Double-chocolate cinnamon roll</h2>


        <!-- price details & add to cart button -->
        <div class = "purchase">
            <p class = "price" id = "chocolate-base-price"> $3.99 </p>
        </div>
        </div>
        

        <!-- strawberry cinnamon roll -->
        <div class = "item" id = "strawberry">
        
        <!-- product image -->
        <img class = "item-image" src = "../assets/products/strawberry-cinnamon-roll.jpg" alt = "strawberry cinnamon roll"/>
        
        <!-- product name -->
        <h2 class = "item-title"> Strawberry cinnamon roll</h2>


        <!-- price details & add to cart button -->
        <div class = "purchase">
            <p class = "price" id = "strawberry-base-price"> $3.99 </p>
        </div>
        </div>
    </div>
    
  </body>
</html>
